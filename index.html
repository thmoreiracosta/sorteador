<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador 🍀</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <main>
    <h1>Sorteador Aleatório 🤖</h1>

    <p>Escolha o tipo de sorteio:</p>
    <label>
      <input type="radio" name="tipoSorteio" value="lista" checked>
      Usar lista de participantes
    </label>
    <label>
      <input type="radio" name="tipoSorteio" value="numeros">
      Sortear apenas números
    </label>

    <div id="modoLista" style="margin-top:15px;">
      <h3>📋 Lista de Participantes</h3>
      <textarea id="listaInput" placeholder="Cole aqui a lista (número + nome, um por linha)..."></textarea>
      <button class="button" onclick="carregarLista()">Carregar Lista</button>
    </div>

    <div id="modoNumeros" style="display:none; margin-top:15px;">
      <h3>🎯 Intervalo de Números</h3>
      
      <div class="intervalo-container">
        <div class="campo-intervalo">
          <label for="numInicio">De:</label>
          <input type="number" id="numInicio" value="1">
        </div>
        <div class="campo-intervalo">
          <label for="numFim">Até:</label>
          <input type="number" id="numFim" value="100">
        </div>
        <button class="button" onclick="carregarNumeros()">Definir Intervalo</button>
      </div>
    </div>
    

    <hr>

    <button class="button" onclick="sortear()">🎲 Sortear</button>
    <button class="button" onclick="resetar()">♻️ Limpar</button>

    <div id="contagem" style="font-size:2rem; text-align:center; margin-top:15px;"></div>
    <div id="resultado" class="resultado"></div>

    <h3>Sorteados:</h3>
    <ul id="sorteados"></ul>
  </main>

  <script src="./script/sorte.js""></script>
</body>
</html>
